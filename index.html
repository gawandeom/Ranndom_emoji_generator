<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
            height: 400px;
        }
        .emoji {
            font-size: 6em;
            width: 200px;
            margin-left: 30%;
            margin-bottom: 20px;
            transition: 0.2s ease-in-out;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            
        }
        .emoji:hover{
            scale: 1.2;
            box-shadow:0 0 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

</div>

</html>
